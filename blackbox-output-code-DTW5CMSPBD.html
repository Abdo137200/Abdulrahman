<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أداة تلخيص المحاضرات وتحويلها إلى كلام</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
            direction: rtl;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            resize: vertical;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .summary-section {
            margin-top: 20px;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 4px;
            display: none;
        }
        .speech-controls {
            margin-top: 20px;
        }
        select, input {
            margin: 5px;
            padding: 5px;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            textarea {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>أداة تلخيص المحاضرات وتحويلها إلى كلام</h1>
        <textarea id="lectureText" placeholder="ألصق أو اكتب نص المحاضرة هنا (بالعربية أو الإنجليزية)"></textarea>
        <button id="summarizeBtn">تلخيص</button>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            جاري المعالجة...
        </div>
        <div class="summary-section" id="summarySection">
            <h3>الملخص:</h3>
            <p id="summaryText"></p>
            <button id="speechBtn">تحويل إلى كلام</button>
        </div>
        <div class="speech-controls">
            <label>نوع الصوت: <select id="voiceSelect"></select></label>
            <label>سرعة الكلام: <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1"></label>
            <label>نبرة الصوت: <input type="range" id="pitch" min="0" max="2" step="0.1" value="1"></label>
        </div>
    </div>

    <script>
        const lectureText = document.getElementById('lectureText');
        const summarizeBtn = document.getElementById('summarizeBtn');
        const loading = document.getElementById('loading');
        const summarySection = document.getElementById('summarySection');
        const summaryText = document.getElementById('summaryText');
        const speechBtn = document.getElementById('speechBtn');
        const voiceSelect = document.getElementById('voiceSelect');
        const rateInput = document.getElementById('rate');
        const pitchInput = document.getElementById('pitch');

        let voices = [];
        let selectedVoice = null;

        // Load voices
        function loadVoices() {
            voices = speechSynthesis.getVoices();
            voiceSelect.innerHTML = '';
            voices.forEach(voice => {
                if (voice.lang.startsWith('ar')) { // Filter for Arabic voices
                    const option = document.createElement('option');
                    option.value = voice.name;
                    option.textContent = `${voice.name} (${voice.lang})`;
                    voiceSelect.appendChild(option);
                }
            });
            if (voices.length > 0) {
                selectedVoice = voices.find(v => v.lang === 'ar-EG') || voices[0]; // Prefer Egyptian Arabic
                voiceSelect.value = selectedVoice.name;
            }
        }

        speechSynthesis.onvoiceschanged = loadVoices;
        loadVoices();

        // Simple summarization function (extractive, basic)
        function summarizeText(text) {
            // Split into sentences (basic, assuming Arabic punctuation)
            const sentences = text.split(/[.!؟]/).filter(s => s.trim().length > 0);
            if (sentences.length <= 3) return text; // If short, return as is

            // Simple scoring: sentence length and word frequency (basic TF)
            const words = text.split(/\s+/).filter(w => w.length > 1);
            const wordFreq = {};
            words.forEach(word => {
                wordFreq[word] = (wordFreq[word] || 0) + 1;
            });

            const scoredSentences = sentences.map(sentence => {
                const sentenceWords = sentence.split(/\s+/);
                const score = sentenceWords.reduce((sum, word) => sum + (wordFreq[word] || 0), 0) / sentenceWords.length;
                return { sentence, score };
            });

            // Sort by score and pick top 3
            scoredSentences.sort((a, b) => b.score - a.score);
            const summary = scoredSentences.slice(0, 3).map(s => s.sentence.trim()).join('. ') + '.';
            return summary;
        }

        // Summarize button event
        summarizeBtn.addEventListener('click', () => {
            const text = lectureText.value.trim();
            if (!text) {
                alert('يرجى إدخال نص المحاضرة.');
                return;
            }
            loading.style.display = 'block';
            summarySection.style.display = 'none';

            // Simulate processing time
            setTimeout(() => {
                const summary = summarizeText(text);
                summaryText.textContent = summary;
                summarySection.style.display = 'block';
                loading.style.display = 'none';
            }, 1000); // 1 second delay for demo
        });

        // Speech button event
        speechBtn.addEventListener('click', () => {
            const text = summaryText.textContent;
            if (!text) return;

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.voice = voices.find(v => v.name === voiceSelect.value) || selectedVoice;
            utterance.rate = parseFloat(rateInput.value);
            utterance.pitch = parseFloat(pitchInput.value);
            utterance.lang = 'ar-EG'; // Force Egyptian Arabic

            speechSynthesis.speak(utterance);
        });

        // Update selected voice
        voiceSelect.addEventListener('change', () => {
            selectedVoice = voices.find(v => v.name === voiceSelect.value);
        });
    </script>
</body>
</html>
