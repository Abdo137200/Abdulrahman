<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Image Compressor</h1>
        <a href="index.html">Back to Home</a>
    </header>
    <main>
        <div class="tool-container">
            <input type="file" id="image-input" accept="image/*">
            <label for="quality">Quality (0-1):</label>
            <input type="range" id="quality" min="0.1" max="1" step="0.1" value="0.8">
            <button id="compress-btn">Compress</button>
            <canvas id="canvas" style="display:none;"></canvas>
            <a id="download-link" style="display:none;" download="compressed.jpg">Download Compressed Image</a>
        </div>
    </main>
    <script>
        document.getElementById('compress-btn').addEventListener('click', () => {
            const file = document.getElementById('image-input').files[0];
            if (!file) return alert('Please select an image.');
            const quality = document.getElementById('quality').value;
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                canvas.toBlob(blob => {
                    const url = URL.createObjectURL(blob);
                    const link = document.getElementById('download-link');
                    link.href = url;
                    link.style.display = 'block';
                }, 'image/jpeg', quality);
            };
            img.src = URL.createObjectURL(file);
        });
    </script>
</body>
</html>
